<div>
  <div *ngFor="let product of products let i= index" class="product-body">
    <h4>{{product.name}}</h4>
    <img class="product-image" src="{{product.image}}" alt="Product Image">
    <div class="row">
      <div class="col-md-4">
        <span class="price"><i class="fas fa-coins"></i> {{product.price}}</span>
      </div>
      <div class="col-md-4">
        <span class="cart"><i class="fas fa-shopping-cart"></i> Add to Cart</span>
      </div>
      <div class="col-md-4">
        <span class="views"><i class="fas fa-eye"></i> {{product.views}} Views </span>
      </div>      
    </div>
  </div>
</div>
